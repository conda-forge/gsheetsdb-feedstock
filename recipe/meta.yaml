{% set name = "gsheetsdb" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a47cb47fb435bffec5fcdc922d9e6c9b83773159f409646d901e2fe43ea898b8

build:
  noarch: python
  entry_points:
    - gsheetsdb = gsheetsdb.console:main
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - google-auth
    - moz-sql-parser
    - requests >=2.20.0
    - six

test:
  imports:
    - gsheetsdb

about:
  home: https://github.com/betodealmeida/gsheets-db-api
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: This module allows you to query Google Spreadsheets using SQL.

extra:
  recipe-maintainers:
    - tim-werner
